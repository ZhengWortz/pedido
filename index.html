<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Pedido de Namoro</title>
    <style>
        body {
            background-color: #7c56d3;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #fffefe;
        }

        .text-branco {
            color: #ffffff;
        }

        .heart {
            font-size: 50px;
            color: #36f836;
            cursor: pointer;
        }

        #nao {
            font-size: 24px;
            color: #ffffff;
            background-color: #7c56d3;
            border: none;
            cursor: pointer;
            position: absolute;
        }

        #resposta {
            display: none;
        }

        .texto-vermelho {
            color: red;
        }

        #gif-container {
            display: none;
            margin-top: 20px;
        }

        #gif {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Um Pedido Especial Para Uma Pessoa Especial</h1>
        <p class="text-branco">Ol√° amor ‚ù§Ô∏è</p>
        <p class="text-branco">Que tal voc√™ se casar comigo e a gente criar gatinhos?</p>
        <p class="text-branco">Aceita üåπ?</p>
        <p class="heart" onclick="mostrarResposta()">Sim</p>
        <button id="nao" onmouseover="mudarPosicao()">N√£o</button>
        <p id="resposta" class="texto-vermelho"></p>
        <div id="gif-container">
            <img id="gif" src="gatinhos.gif" alt="GIF de comemora√ß√£o">
        </div>
    </div>
    <script>
        function mostrarResposta() {
            document.getElementById('resposta').style.display = 'block';
            document.getElementById('resposta').innerHTML = 'Sim! Eu aceito, meu amor. ‚ù§Ô∏è';
            document.getElementById('gif-container').style.display = 'block';
            setTimeout(function() {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }, 2000); // 2 segundos para exibir a mensagem antes de redirecionar
        }

        function mudarPosicao() {
            const buttonNao = document.getElementById('nao');
            const randomX = Math.floor(Math.random() * (window.innerWidth - buttonNao.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - buttonNao.offsetHeight));
            buttonNao.style.left = `${randomX}px`;
            buttonNao.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
